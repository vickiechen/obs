<!DOCTYPE html>
<html>
    <head>
        <title>Coding Exercise - Vickie Chen</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <script src="lib/jquery-3.2.1.js"></script> 
		<script src="lib/jquery.validate.js"></script> 
        <script src="lib/jquery.steps.js"></script>
		<script src="js/steps.js"></script>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
		<link rel="stylesheet" type="text/css" href="lib/steps.css">
		<link rel="stylesheet" type="text/css" href="css/my.css">
    </head>
    <body>
		<h2>Coding Exercise</h2>
        <form id="myform" action="#">
			<h3>Pick A User</h3>
			<fieldset>
				<legend>Select User</legend>
				<div id="userOptions"/ >				
			</fieldset>
			
			<h3>Edit Profile</h3>
			<fieldset>
				<legend>Profile Information</legend>		 
				<label for="ID">ID</label>
				<input id="ID" name="ID" type="text" readonly>
				<label for="firstName">First name *</label>
				<input id="firstName" name="firstName" type="text" class="required">
				<label for="lastName">Last name *</label>
				<input id="lastName" name="lastName" type="text" class="required">
				<label for="phone">Phone *</label>
				<input id="phone" name="phone" type="text" class="required">
				<label for="email">Email *</label>
				<input id="email" name="email" type="text" class="required email">
				<p>(*) Mandatory</p>
			</fieldset>
		 
			<h3>Review</h3>
			<fieldset>
				<legend>Review</legend>
				<p>Please review profile information and click on Submit button to update the changes!</p>
				<div id="reviewInfo" />
			</fieldset>
		 
			<h3>Completed</h3>
			<fieldset>
				<legend>Status</legend>
				<div id="status" />				
			</fieldset>
		</form>
    </body>
</html>
